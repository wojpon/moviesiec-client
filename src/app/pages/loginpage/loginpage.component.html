<app-header></app-header>
<form #loginForm="ngForm" (submit)="verifyCredentials(loginForm)">
    <mat-form-field>
        <input matInput ngModel placeholder="email" type="text" name="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput ngModel placeholder="password" type="password" name="password">
    </mat-form-field>
    <button mat-button type="submit">Login</button>
</form>
<app-footer></app-footer>
